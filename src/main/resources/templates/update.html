  <script>
    $().ready(function() {
      var single = "[[${sex}]]";
      $("#selectorSex option[value= " + single + "]").prop("selected",true);

      single = "[[${nation}]]";
      $("#selectorNation option[value= " + single + "]").prop("selected",true);

      single = "[[${accademiccareer}]]";

      single = "[[${accademicdegree}]]";

      single = "[[${nativeplace1}]]";
      $("#selectorNativeplace1 option[value= " + single + "]").prop("selected",true);


      // single = [[${fieldname}]];
      // $("#selectorFieldName option[value= " + single + "]").prop("selected",true);
    });


    function checkIDNumber(NO){
      var str=NO;
      //在JavaScript中，正则表达式只能使用"/"开头和结束，不能使用双引号
      var Expression=/^\d{17}[\d|X|x]$|^\d{15}$/;
      var objExp=new RegExp(Expression);
      if(objExp.test(str)==true){
        return true;
      }else{
        alert("身份证号码格式不正确，请重新输入！")
        return false;
      }
    }

    function checkMobile(str) {
      var re = /^1\d{10}$/ //以1开始后面加10位数字
      if (re.test(str)) {
        return true;
      } else {
        alert("手机号格式错误！");
        return false;
      }
    }
  </script>
